<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    var fullName = 'Hannah Moranda'; var numberOfPets = 3; var likesVegetables = 1; var nothing = null; let never;
    console.log(fullName);
    console.log(typeof 'Hannah Moranda');
    console.log(numberOfPets);
    console.log(typeof 3);
    console.log(likesVegetables);
    console.log(typeof true);
    console.log(nothing);
    console.log(typeof null);
    console.log(never);
    console.log(typeof never);
  </script>
</body>
</html>
